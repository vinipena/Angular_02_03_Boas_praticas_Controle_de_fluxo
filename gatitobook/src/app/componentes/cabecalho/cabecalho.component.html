<header class="sticky-top">
  <nav class="navbar navbar-light bg-primary">
    <a class="navbar-brand text-white">
      <i
        class="fa fa-bars mr-2"
        (click)="menu.abreMenu()"
        (keyup.space)="menu.abreMenu()"
      ></i>
      Gatito Book
    </a>

    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['animais', 'novo']">Novo Animal</a>
        </li>
      </ul>
    </app-menu>

    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name" else login>
        <i class="fa fa-user-circle mr-1"></i>
        <a href="" class="mr-1 p-2 text-white">{{ user.name }}</a>
        <a class="ml-1 p-2 text-white" (click)="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>
</header>
